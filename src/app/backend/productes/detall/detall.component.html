  

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{{producte?.producto}}</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
        </button>
        </div>
    </div>


    <div *ngIf="producte" class="row">
        <div class="col-md-6">
            <img class="w-100" src="assets/images/productos/{{id}}/pic-1.jpg" alt="" />
        </div>
        <div class="col-md-6">
            <img class="w-100" src="assets/images/productos/{{id}}/pic-2.jpg" alt="" />
        </div>
    </div>

   <!-- Podem posar 'producte?.producto' o podem posar ngIf... per evitar error 'undefined' -->
    <div *ngIf="producte" class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-8 p-lg-5 mx-auto my-5">
            <h1 class="display-4 fw-normal">{{producte.producto}}</h1>
            <h6 class="display-8 fw-normal">({{producte.categoria}})</h6>
            <p class="lead fw-normal">{{producte.subtitulo1}}</p>
            <p class="lead fw-normal">{{producte.subtitulo2}}</p>
        </div>
        <div class="row">
            <div class="col-md-4">
                <img class="w-100" src="assets/images/productos/{{id}}/main.jpg" alt="" />
            </div>
            <div class="col-md-8">
                {{producte.resumen}}
            </div>
        </div>
        <div class="p-3 product-device product-device-2 shadow-sm d-none d-md-block">
            {{producte.desc1}}
            {{producte.desc2}}
        </div>
    </div>

    

</main>
