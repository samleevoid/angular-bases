  

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Pizzes</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
        </button>
        </div>
    </div>

   
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let item of pizzes">
            <div class="card" style="width: 18rem;">
                <img src="assets/images/pizzes/{{item}}.jpg" class="card-img-top" alt="...">
                <div class="card-body text-center">
                    <p class="card-text">{{item | uppercase}}</p>
                    <a routerLink="comanda/{{item}}" class="btn btn-primary">Demanar ara!</a>
                </div>
            </div>
        </div>
    </div>

</main>
